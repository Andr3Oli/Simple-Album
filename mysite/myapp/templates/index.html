
{% extends "base.html" %}

{% block content %}

<section class="section">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-10">
                <div class="card">
                    <div class="card-body">
                        <table class="table table-bordered table-striped">
                            <tbody>
                                {% for p in photos %}
                                    <tr>
                                            <td>
                                                <img src="{{ p.image.url }}" alt="" class="prod-size">
                                            </td>
                                        <td>
                                            <a href="{% url 'detail_view' p.id %}" class="btn btn-success badge">DETAIL</a>
                                            <a href="{% url 'delete_view' p.id %}" class="btn btn-danger badge">Delete</a>
                                        </td>
                                    </tr>
                                {% endfor %}
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock content %}
